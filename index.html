<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Find Your Rental Car</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Locate Your Rental Car</h1>

    <label for="company">Rental Company:</label>
    <select id="company">
      <option value="">--Choose--</option>
      <option value="Enterprise">Enterprise</option>
      <option value="National">National</option>
      <option value="Alamo">Alamo</option>
      <option value="Hertz">Hertz</option>
      <option value="Budget">Budget</option>
      <option value="Avis">Avis</option>
    </select>

    <label for="bay">Bay Number (e.g. A5):</label>
    <input type="text" id="bay" placeholder="A5, B12..." />

    <button id="locateBtn">Get Walking Directions</button>

    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
